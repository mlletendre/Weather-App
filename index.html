<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title> 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
     <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/972095e662.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <form id="search-form" class="nb=3">
          <div class="row">
            <div class="col-6">
              <input
                autocomplete="off"
                class="form-control"
                id="search-text-input"
                placeholder="Search for your city"
                type="text"
              />
            </div>
            <div class="col-3">
              <button
                id="Search-Button"
                class="btn btn-secondary"
                type="submit"
              >
                Search
              </button>
            </div>
            <div class="col-3">
              <button
                id="Current-Location-Button"
                class="btn btn-secondary"
                type="submit"
              >
                Current Location
              </button>
            </div>
          </div>
        </form>
        <div class="row align-items-center">
          <div class="col-6">
            <h1>Hong Kong</h1>
          </div>
          <div class="col-6">
            <div class="d-flex weather-temperature align-items-center">
              <img src="" alt="Clear" id="icon" />
              <div class="current-temperature d-flex">
                <span id="currentTemp"> 23 </span>
                <span class="units">Â°C</a>
                </span>
              </div>
            </div>
          </div>
        </div>
        <ul class="weather">
          <li> <span id="date">Today Date</span>,
          <span id="description">Partly Cloudy</span></li>
          <li>Humidity: <span id="humidity"></span>% Wind: <span id="wind"></span>km/h</li>
        </ul>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/mlletendre/Weather-App">Open Source Code</a>
      by Marie-Louise Letendre
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
