<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/972095e662.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          autocomplete="off"
          class="form-control"
          id="search-text-input"
          placeholder="Search for your city"
          type="text"
        />
        <div id="buttons" class="button-box col-lg-12">
          <button id="Search-Button" class="btn btn-secondary" type="submit">
            Search
          </button>
          <button
            id="Current-Location-Button"
            class="btn btn-secondary"
            type="submit"
          >
            Current Location
          </button>
        </div>
      </form>
      <h1>Hong Kong</h1>
      <h2><span id="currentTemp"> 23</span> °C</h2>
      <h3>Today Date</h3>
      <ul class="weather">
        <li id="description">Partly Cloudy</li>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span>km/h</li>
      </ul>
      <div class="Days">
        <div class="row">
          <div class="col-sm-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Friday</h5>
                <p class="card-text">
                  <i class="fas fa-cloud-showers-heavy showers-icon"></i>
                  <br />
                  25°C | 21°C
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Saturday</h5>
                <p class="card-text">
                  <i class="fas fa-cloud-rain cloud-icon"></i>
                  <br />
                  28°C | 22°C
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Sunday</h5>
                <p class="card-text">
                  <i class="far fa-sun sun-icon"></i>
                  <br />
                  29°C | 22°C
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Monday</h5>
                <p class="card-text">
                  <i class="fas fa-cloud-sun-rain cloud-sun-icon"></i>
                  <br />
                  27°C | 19°C
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
      </br>
        <a href="https://github.com/mlletendre/SheCodesPlus">Open Source Code</a>
        by Marie-Louise Letendre
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
